<!DOCTYPE html>
<html>
  <head>
    <title>Tanks single player</title>
    <style type="text/css">
      div.left {
        float: left;
      }
      div.right {
        float: right;
      }
      div.row {
        padding: 40px 0;
        margin: 15px 0 0 0;
      }
      .ctrl {
        padding: 40px;
        border: #555555 1px solid;
        background-color: #eeeeee;

        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      div.left > .ctrl {
        margin-left: 5px;
      }
      div.right > .ctrl {
        margin-right: 5px;
      }
      .fireCtrl {
        background-color: #eebbaa;
      }
      .emptyCtrl {
        padding: 40px;
        margin: 15px;
      }
    </style>
  </head>
  <body>
    <div id="images" style="display: none">
      <!-- Load all the images before the game starts -->
      <!-- Maps -->
      <img id="map1" src="/media/map.png">
      <img id="map2" src="/media/map2.png">
      <img id="map3" src="/media/map3.png">

      <!-- Tanks -->
      <img id="standardTank" src="/media/tankStan.png">
      <img id="heavyTank" src="/media/tankHeav.png">
      <img id="hoverTank" src="/media/tankLight.png">

      <!-- Guns -->
      <img id="standardGun" src="/media/gunStan.png">
      <img id="heavyGun" src="/media/gunFlak.png">
      <img id="hoverGun" src="/media/shotGun.png">

      <!-- Projectiles -->
      <img id="missile" src="/media/missile.png">
      <img id="plasma" src="/media/Plasma2.png">
      <img id="plasmaSmall" src="/media/Plasma.png">
      <img id="shotgunBullet" src="/media/ShotBullet.png">

      <!-- Mines -->
      <img id="smallMine" src="/media/mineTarget.png">
      <img id="largeMine" src="/media/mineTargetBig.png">
      <img id="mineExplosion" src="/media/mineExplosion.png">
      <img id="snare1" src="/media/snare1.png">
      <img id="snare2" src="/media/snare2.png">
      <img id="snare3" src="/media/snare3.png">
      <img id="snare4" src="/media/snare4.png">
      <img id="snare5" src="/media/snare5.png">
      <img id="spider1" src="/media/Spider1.png">
      <img id="spider2" src="/media/Spider2.png">
      <img id="spider3" src="/media/Spider3.png">

      <!-- Obstacles -->
      <img id="indestructible" src="/media/Indestructible.png">
      <img id="wall" src="/media/wall2.png">
      <img id="wallDamaged1" src="/media/wall.png">
      <img id="wallDamaged2" src="/media/wallDamaged.png">
      <img id="wallDamaged3" src="/media/wallDamaged2.png">
      <img id="treeStump" src="/media/TreeStump.png">
      <img id="treeLeaves" src="/media/treeLeaves.png">
      <img id="healingBeacon" src="/media/HealingBeacon.png">
      <img id="healingPatch" src="/media/HealingPatch.png">
      <img id="tnt" src="/media/TNT.png">

      <!-- Terrain -->
      <img id="speedPatch" src="/media/speedPatch.png">
      <img id="mud" src="/media/mud.png">
      <img id="spikePit" src="/media/spikePit.png">

      <!-- Effects -->
      <img id="dustCloud" src="/media/dustCloud.png">
      <img id="dustPoof" src="/media/dustPoof.png">
      <img id="dustPuff" src="/media/DustPuff.png">
      <img id="fireBall" src="/media/fireBall.png">

      <!-- Win/lose screen -->
      <img id="youLose" src="/media/youlose.png">
      <img id="youWin" src="/media/youwin.png">
    </div>
    <div id="sounds" style="display: none">
      <audio id="elevatorMusic" src="/media/elevatormusic.mp3"></audio>

      <audio id="sndBulletExplode" src="/media/bulletExplode.mp3"></audio>
      <audio id="sndExplode" src="/media/explode.mp3"></audio>
      <audio id="sndExplosion" src="/media/explosion.mp3"></audio>
      <audio id="sndPlasmaBurst" src="/media/plasmaburst.mp3"></audio>
      <audio id="sndMineExplode" src="/media/MineExplode.mp3"></audio>
      <audio id="sndPlasmaShot" src="/media/PlasmaShot.mp3"></audio>
      <audio id="sndRocketLaunch" src="/media/rocketlaunch.mp3"></audio>
      <audio id="sndShotgun" src="/media/Shotgun.mp3"></audio>
      <audio id="sndSnare" src="/media/Snare.mp3"></audio>
    </div>
    <canvas width="800" height="600" id="canvas"></canvas>
    <div id="controls">
      <div class="left">
        <div class="row">
          <span class="emptyCtrl"></span>
          <span class="ctrl" id="upCtrl">Up</span>
        </div>
        <div class="row">
          <span class="ctrl" id="leftCtrl">Left</span>
          <span class="ctrl" id="downCtrl">Down</span>
          <span class="ctrl" id="rightCtrl">Right</span>
        </div>
      </div>
      <div class="right">
        <div class="row">
          <span class="emptyCtrl"></span>
          <span class="ctrl fireCtrl" id="mineCtrl">Mine</span>
        </div>
        <div class="row">
          <span class="ctrl" id="gunleftCtrl">&lt;Gun</span>
          <span class="ctrl fireCtrl" id="fireCtrl">Fire</span>
          <span class="ctrl" id="gunrightCtrl">Gun&gt;</span>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/actors.js"></script>
    <script src="/input.js"></script>
    <script src="/game.js"></script>
  </body>
</html>
